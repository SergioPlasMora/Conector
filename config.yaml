# Configuración del Conector
# ==========================

# Conexión al Enrutador
enrutador:
  base_url: "http://localhost:8000"
  sse_timeout: 30
  api_timeout: 30

# Heartbeat/Ping
heartbeat:
  interval_seconds: 60

# Reconexión automática
retry:
  max_attempts: 10
  base_delay_seconds: 2
  max_delay_seconds: 10

# Carpeta con DataSets pre-generados
datasets:
  path: "./datasets"

# Simulación de latencia (para emular queries SQL complejas)
simulation:
  processing_delay_ms: 100

# Streaming (Patrón B)
streaming:
  chunk_size_kb: 1024 # Tamaño del chunk en KB (default: 1MB)

# Logging
logging:
  level: "DEBUG"
  format: "text" # "json" o "text"
  file_path: "conector.log"

# Trazabilidad
tracing:
  enabled: true

# Almacenamiento MinIO (Patrón C)
storage:
  enabled: true # Cambiar a true para habilitar Patrón C
  endpoint: "localhost:9000"
  access_key: "minioadmin"
  secret_key: "minioadmin123"
  bucket: "datasets"
  secure: false
  url_expiry_hours: 1
